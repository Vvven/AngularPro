      <ul>
        <li *ngFor="let item of QueList;let key=index" [hidden]="key>this.DisplayCount" >
          <div id="Queorder">

              <a [routerLink]="[ '/' ]">
                <div class="List">
                  <div class="Info">
                      <div class="Image">
                            <img width="28px" height="28px" src="../../../../assets/images/index/u159.png" >
                      </div>
                      
                      <div class="NameTime">
                        <div class="Nickname">{{this.UserName}}</div>
                        <div class="LastTime">two hours ago</div>
                      </div>
                      
                  </div>
                   
                  <div class="Content">
                    <h2>{{item.topictitle}}</h2>
                    <p>
                      {{item.topiccontent}}
                    </p>
                  </div>
                  
                  <div class="TailData">
                    <span>replies:{{item.numberofreplies}}</span>&nbsp;
                    <span>visit:{{item.visitvolume}}</span>&nbsp;
                    <span>collection:{{item.collectionvolume}}</span>
                  </div>
                  
                </div>
              </a>

          </div>
        </li>

        <li>
          <div id="loadmore">
            <a (click)="loadMore()">
            <span>加载更多...</span>
          </a>
          </div>
        </li>

      </ul>
    </div>
