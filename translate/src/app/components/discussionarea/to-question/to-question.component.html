<!-- *ngIf="QAStatus==3"  -->

<div id="WantToQue">
    <input type="text" placeholder="问题标题" [(ngModel)]="TopicTitle">
    <textarea name="QueConcent" id="queConcent" cols="30" rows="10" placeholder="描述问题" [(ngModel)]="TopicContent"></textarea>
    <input type="text" placeholder="添加标签，每个用空格隔开，最多三个" [(ngModel)]="TopicLabel" (keyup)="addContentHTML($event)" >
    <button (click)="addTopics()">提交</button>
    <button [routerLink]="[ '/discussion/myqueans' ]">返回</button>
  </div>
